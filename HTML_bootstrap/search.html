<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>검색창</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <header class="blog-header lh-2 py-3">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 p-5">
              <h1>라세끼</h1>
             
            </div>
            <div class="col-4 text-center">
              <a class="blog-header-logo text-dark" href="#"></a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
              <a class="btn btn-lg btn-outline-secondary p-3 border" href="#">로그인</a>
            </div>
          </div>
        </header>
    </div>

    <div class="container">
      <form class="d-flex" role="search">
        <input class="form-control me-5 ms-5 p-3" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

    <div class="container" style="height:150px;"></div>

    <div class="container">
      <div class="container">
        <div class="row">
            <div class="col-2">
              <h3>별점 순 보기</h3>
            </div>


            <div class="col-2 m-0 px-0">
              <h3>재료 순 보기</h3>
            </div>

            <div class="col-2 m-0 px-0">
              <h3>리뷰 순 보기</h3>
            </div>
          </div>
    </div>

    <div class="container" style="height:70px;"></div>

    <div class="container">
      <table class="table fs-3">
        <thead class="bg-primary bg-opacity-50">
          <tr">
            <th scope="col">#</th>
            <th scope="col">요리명</th>
            <th scope="col">재료수</th>
            <th scope="col">별점수</th>
            <th scope="col">댓글수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>미역라면</td>
            <td>3개</td>
            <td>⭐⭐⭐⭐⭐</td>
            <td>2개</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>파채 해장라면</td>
            <td>2개</td>
            <td>⭐⭐⭐⭐⭐</td>
            <td>3개</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>북어채 라면</td>
            <td>5개</td>
            <td>⭐⭐⭐</td>
            <td>3개</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
