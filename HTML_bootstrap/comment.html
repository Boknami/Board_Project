<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>댓글 평점 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <header class="blog-header lh-2 py-3">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 p-5">
              <h1>라세끼</h1>
            </div>
            <div class="col-4 text-center">
              <a class="blog-header-logo text-dark" href="#"></a>
            </div>
          </div>
        </header>
    </div>

    <div class="container text-center">
        <div class="card m-auto" style="width: 50rem;">
            <img src="ramen.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-title fs-3 fw-bold">콩나물 해장 라면</p>
            </div>
          </div>
    </div>

     <div class="container" style="height:50px;"></div>

    <div class="container border p-4" style="height:500px; width: 50rem;">
        <form>
            <div>
                <label for="exampleFormControlTextarea1" class="form-label fs-3">라면에 대한 평가를 남겨주세요!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>

            <div class="container" style="height:50px;"></div>

            <select class="form-select" size="5" aria-label="size 3 select example">
                <option selected class="fs-3">별점을 선택해주세요!</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
              </select>
        </form>
          
        <div class="container" style="height:50px;"></div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">제출</button>
    </div>
             
    
    <div class="container" style="height:150px;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
