<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>댓글 평점 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <header class=" blog-header lh-2 py-3">
            <div class="mt-5 text-center">
              <h1>신규 라면 추가</h1>
            </div>
        </header>
    </div>


    <div class="container border p-4" style="height:500px; width: 50rem;">
        <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">제목</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>

            <div class="container" style="height:30px;"></div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">재료</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>

            <div class="container" style="height:30px;"></div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">조리시간</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>


            <div class="container" style="height:30px;"></div>

            <div class="mb-3">
                <label for="formFile" class="form-label">첨부할 사진을 선택하세요!</label>
                <input class="form-control" type="file" id="formFile">
              </div>

            <div>
                <label for="exampleFormControlTextarea1" class="form-label fs-5">조리법 기술</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>

            <div class="container" style="height:50px;"></div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">제출</button>
        </form>
    </div>
             
    
    <div class="container" style="height:150px;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
